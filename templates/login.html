<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI DocGen</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #000000, rgba(31, 95, 133, 0.25));
            color: #00d4ff;
            overflow: hidden;
            position: relative;
        }
        .glow {
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, rgba(0,212,255,0.2) 10%, rgba(0,0,0,1) 80%);
        }
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12em;
            font-weight: bold;
            color: rgba(0, 212, 255, 0.05);
            text-transform: uppercase;
            z-index: 0;
            white-space: nowrap;
        }
        .animation {
            position: absolute;
            width: 120px;
            height: 120px;
            background: rgba(0, 212, 255, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
        .animation1 {
            top: 20%;
            left: 30%;
            animation: moveVertical 5s infinite alternate ease-in-out;
        }
        
        .animation2 {
            top: 58%;
            left: 15%;
            animation: moveDiagonalRight 4s infinite alternate ease-in-out;
        }
        
        .animation3 {
            top: 40%;
            left: 70%;
            animation: moveDiagonalRight 5s infinite alternate ease-in-out;
        }
        @keyframes moveVertical {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }
        @keyframes moveDiagonalRight {
            0% { transform: translateY(0) translateX(0); }
            100% { transform: translateY(-50px) translateX(50px); }
        }
        .container {
            text-align: center;
            background: radial-gradient(circle, rgb(172, 148, 16) 0%, #000000 100%);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
            position: relative;
            z-index: 1;
            width: 380px;
            height: 420px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00d4ff;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #00d4ff;
            border-radius: 5px;
            background: #000;
            color: #00d4ff;
            text-align: center;
            font-size: 1em;
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        input:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(0, 212, 255, 0.8);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0 0 15px #00d4ff;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #0088cc;
            box-shadow: 0 0 30px #00d4ff, 0 0 50px #00d4ff;
            transform: scale(1.1);
        }
        .error {
            color: white;
            font-size: 15px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="glow"></div>
    <div class="background-text">AI DocGen</div>
    <div class="animation animation1"></div>
    <div class="animation animation2"></div>
    <div class="animation animation3"></div>    
    <div class="container">
        <h2>Login</h2>
        {% if erro %}
            <p class="error">{{ erro }}</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="usuario" placeholder="UsuÃ¡rio" required>
            <input type="password" name="senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
