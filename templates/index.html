<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elaborar Procuração</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, black, gold 50%, black);
            color: white;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            color: black;
        }
        h2 {
            text-align: center;
            font-weight: 600;
            color: #555;
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: gold;
            border: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background-color: black;
            color: gold;
        }
        input.form-control {
            border-radius: 8px;
            border: 1px solid gold;
            padding: 10px;
            text-transform: uppercase; /* Transforma o texto em maiúsculas */
        }
        .alert-success {
            font-weight: bold;
            border-radius: 8px;
            background-color: gold;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>ELABORAÇÃO DE PROCURAÇÃO</h2>
        <form action="/gerar_defesa" method="POST">
            
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control uppercase-input" id="nome" name="nome" required>
            </div>

            <div class="mb-3">
                <label for="nacionalidade" class="form-label">Nacionalidade</label>
                <input type="text" class="form-control uppercase-input" id="nacionalidade" name="nacionalidade" required>
            </div>

            <div class="mb-3">
                <label for="estado_civil" class="form-label">Estado Civil</label>
                <input type="text" class="form-control uppercase-input" id="estado_civil" name="estado_civil" required>
            </div>

            <div class="mb-3">
                <label for="profissao" class="form-label">Profissão</label>
                <input type="text" class="form-control uppercase-input" id="profissao" name="profissao" required>
            </div>

            <div class="mb-3">
                <label for="rg" class="form-label">RG</label>
                <input type="text" class="form-control uppercase-input" id="rg" name="rg" required>
            </div>

            <div class="mb-3">
                <label for="orgao" class="form-label">Órgão Emissor do RG</label>
                <input type="text" class="form-control uppercase-input" id="orgao" name="orgao" required>
            </div>

            <div class="mb-3">
                <label for="cpf" class="form-label">CPF</label>
                <input type="text" class="form-control uppercase-input" id="cpf" name="cpf" required>
            </div>

            <div class="mb-3">
                <label for="rua" class="form-label">RUA, AVENIDA OU OUTRO</label>
                <input type="text" class="form-control uppercase-input" id="rua" name="rua" required>
            </div>

            <div class="mb-3">
                <label for="numero_e_complemento" class="form-label">Número e Complemento (se houver)</label>
                <input type="text" class="form-control uppercase-input" id="numero_e_complemento" name="numero_e_complemento">
            </div>

            <div class="mb-3">
                <label for="bairro" class="form-label">Bairro</label>
                <input type="text" class="form-control uppercase-input" id="bairro" name="bairro" required>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control uppercase-input" id="cidade" name="cidade" required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <input type="text" class="form-control uppercase-input" id="estado" name="estado" required>
            </div>

            <div class="mb-3">
                <label for="cep" class="form-label">CEP</label>
                <input type="text" class="form-control uppercase-input" id="cep" name="cep" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <div class="d-flex">
                    <input type="text" class="form-control uppercase-input me-2" id="ddd" name="ddd" placeholder="DDD" required style="max-width: 80px;">
                    <input type="text" class="form-control uppercase-input" id="telefone" name="telefone" placeholder="Número" required>
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control uppercase-input" id="email" name="email" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Gerar Procuração</button>
        </form>

        {% if mensagem %}
        <div class="alert alert-success mt-3">{{ mensagem }}</div>
        {% endif %}
    </div>

    <script>
        // Força a conversão para maiúsculas ao digitar
        document.querySelectorAll('.uppercase-input').forEach(input => {
            input.addEventListener('input', function() {
                this.value = this.value.toUpperCase();
            });
        });
    </script>

</body>
</html>
